//---KerbinLanding---\\

CONTRACT_TYPE
{
    name = KerbinLanding
	group = SETIcontracts

	title = Kerbin Powered Landing!
	description = It is relatively easy to get into the air, or away from an object, landing and docking is much harder. While we know how to land with the help of the atmosphere, using wings, parachutes, jet engines and so on, a powered vertical landing of a non-aerodynamic vessel is something different. Thus we need to test and train for that most critical phase of a planned Mun mission here on Kerbin by landing near the black monolith north of KSC.
	synopsis = We want you to perform a remote powered landing near the black monolith north of KSC (max 40m away), after reaching 500m altitude. Naturally no parachutes, wings or even nose cones and air breathing engines (so no parachute and aero category parts) are allowed on the test lander. We recommend a very light lander (eg using landing legs, oscar fuel tanks and LV-1R engines).
	completedMessage = You have successfully completed a powered landing!

	agent = Space Exploration & Technology Initiative
	
	minExpiry = 8600.0
	maxExpiry = 8600.0
	
	cancellable = true
	declinable = true
	
	prestige = Significant
	
	targetBody = Kerbin
	
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1.0
	rewardReputation = 6.0
	rewardFunds = 12000.0
	failureFunds = 4000.0
	advanceFunds = 4000.0
		
		
	PARAMETER
	{
		name = KerbinLanding
		type = VesselParameterGroup
			
			PARAMETER
			{
				name = VesselIsType
				type = VesselIsType
	
				vesselType = Probe
			}
						
			PARAMETER
			{
				name = PartValidationS
				type = PartValidation
				
				part = parachuteSingle
				
				minCount = 0
				maxCount = 0
			}	
			
			PARAMETER
			{
				name = PartValidationR
				type = PartValidation
				
				part = parachuteRadial
				
				minCount = 0
				maxCount = 0
			}
			
			PARAMETER
			{
				name = PartValidationAero
				type = PartValidation
				
				category = Aero
				
				minCount = 0
				maxCount = 0
			}
		
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				minAltitude = 500
				
				disableOnStateChange = true
			}
			
		PARAMETER
		{
			name = LandKerbin
			type = VesselParameterGroup
			
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				title = Land near (40m) the black monolith north of KSC!
				
				distance = 40.0
				showMessages = true
			}
		
			PARAMETER
			{
				name = ReturnHome
				type = ReturnHome
			}
		}
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
	
		WAYPOINT
		{
			name = Black Monolith
			
			icon = marker
			altitude = 0.0
	
			latitude = 0.1023
			longitude = -74.5684
		}
	}
	
	BEHAVIOUR
	{
		name = Progression
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
		setiKerbinLanding = 10
		}
	}


		REQUIREMENT
		{
			name = Progression
			type = Expression
			title = Completion of "Orbit & Recovery!" contract
	
			expression = setiOrbitRecovery == 10
		}
}


