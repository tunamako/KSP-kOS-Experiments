//---Orbit + Recovery---\\

CONTRACT_TYPE
{
    name = OrbitRecovery
	group = SETIcontracts

	title = Orbit & Recovery!
	description = Some prototype science experiments will greatly benefit from being recovered instead of being transmitted. We are also planning manned mission to space, thus testing our reentry and recovery capability is crucial.
	synopsis = We want you to launch a probe into an orbit around Kerbin and then recover it from the surface of Kerbin.
	completedMessage = You have successfully recovered the first probe from orbit around Kerbin.

	agent = Space Exploration & Technology Initiative
	
	minExpiry = 8600.0
	maxExpiry = 8600.0
	
	cancellable = true
	declinable = true
	
	prestige = Significant
	
	targetBody = Kerbin
	
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1.0
	rewardReputation = 12.0
	rewardFunds = 24000.0
	failureFunds = 8000.0
	advanceFunds = 8000.0

	PARAMETER
	{
		name = VesselIsType
		type = VesselIsType
	
		vesselType = Probe
	}

	PARAMETER
	{
		name = OrbitKerbin
		type = VesselParameterGroup
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
                
			situation = ORBITING
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
		}
	}
	
	BEHAVIOUR
	{
		name = Progression
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
		setiOrbitRecovery = 10
		}
	}
	
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = Orbit
			type = Orbit
			
			targetBody = Kerbin
		}
		
		REQUIREMENT
		{
			name = Progression
			type = Expression
			title = Completion of "Orbit around Kerbin!" contract
	
			expression = setiOrbit == 10
		}
	}
}


