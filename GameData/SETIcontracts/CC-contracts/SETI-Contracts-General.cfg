//---Orbit---\\

CONTRACT_TYPE
{
    name = Orbit
	group = SETIcontracts

	title = Orbit around Kerbin!
	description = Leaving the atmosphere has provided a new perspective and the telemetric information resulted in valuable information regarding the upper atmosphere. The next challenge is orbiting Kerbin for the first time!
	synopsis = We want you to send a probe into orbit around Kerbin and let it stay in this orbit for 40 minutes.
	completedMessage = You have successfully completed the first orbital mission around Kerbin.

	agent = Space Exploration & Technology Initiative
	
	minExpiry = 8600.0
	maxExpiry = 8600.0
	
	cancellable = true
	declinable = true
	
	prestige = Significant
	
	targetBody = Kerbin
	
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1.0
	rewardReputation = 40.0
	rewardFunds = 40000.0
	failureFunds = 8000.0
	advanceFunds = 8000.0
	
	PARAMETER
	{
		name = VesselIsType
		type = VesselIsType
	
		vesselType = Probe
	}

	PARAMETER
	{
		name = OrbitKerbin
		type = VesselParameterGroup
		
		title = Orbit Kerbin
		
		duration = 40m
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			situation = ORBITING
		}
	}
	
	BEHAVIOUR
	{
		name = Progression
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
		setiOrbit = 10
		}
	}
	
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = ReachSpace
			type = ReachSpace
		}
		
		REQUIREMENT
		{
			name = Progression
			type = Expression
			title = Completion of "Escape the atmosphere!" contract
	
			expression = setiReachSpace == 10
		}
	}
}
