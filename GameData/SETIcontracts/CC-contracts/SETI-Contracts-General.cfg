CONTRACT_GROUP
{
    name = SETIcontracts
    displayName = SETI Contracts

    minVersion = 1.7.3
	
	disabledContractType = RecordTrackContract
	disabledContractType = ExploreBody
	disabledContractType = WorldFirstContract
}

@Contracts
{
	@AverageAvailableContracts = 20

	@Progression
	{
		@Funds
		{
			@BaseReward = 20000
		}
		@Science
		{
			@BaseReward = 1
		}
		@Reputation
		{
			@BaseReward = 4
		}
	}
}


