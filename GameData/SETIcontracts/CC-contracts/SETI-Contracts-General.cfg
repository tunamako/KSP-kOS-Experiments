//---Altitude18km---\\

CONTRACT_TYPE
{
    name = Altitude18km
	group = SETIcontracts

	title = Altitude Record of 18km!
	description = Although balloons have already reached the upper atmosphere, achieving this altitude by rocket is an important step on our way to space. This will also secure support for further missions.
	synopsis = We want you to reach an altitude of 18km.
	completedMessage = You set a new altitude record!

	agent = Space Exploration & Technology Initiative
	
	minExpiry = 8600.0
	maxExpiry = 8600.0
	
	cancellable = true
	declinable = true
	
	prestige = Trivial
	
	targetBody = Kerbin
	
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardReputation = 8.0
	rewardFunds = 9000.0
	failureFunds = 4000.0
	advanceFunds = 4000.0
	
	PARAMETER
	{
		name = VesselIsType
		type = VesselIsType
	
		vesselType = Probe
	}

	PARAMETER
	{
		name = ReachState
		type = ReachState
		
		minAltitude = 18000
	}
	
	BEHAVIOUR
	{
		name = Progression
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
		setiAltitude18km = 10
		}
	}
}


