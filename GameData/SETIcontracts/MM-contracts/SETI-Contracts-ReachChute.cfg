@CONTRACT_TYPE[KerbinLanding]:FOR[SETI]:NEEDS[RealChute]
{
	@PARAMETER[AltKerbinSeqNode]
	{
		@PARAMETER[AltKerbin]
		{
			!PARAMETER[PartValidationS]{}
			!PARAMETER[PartValidationR]{}
		
			PARAMETER
			{
				name = PartValidationRC
				type = PartValidation
				
				partModule = RealChuteModule
				
				minCount = 0
				maxCount = 0
			}
		}
	}
}


@CONTRACT_TYPE[mKerbinLanding]:FOR[SETI]:NEEDS[RealChute]
{
	@PARAMETER[mAltKerbinSeqNode]
	{
		@PARAMETER[AltKerbin]
		{
			!PARAMETER[PartValidationS]{}
			!PARAMETER[PartValidationR]{}
			
			PARAMETER
			{
				name = PartValidationRC
				type = PartValidation
				
				partModule = RealChuteModule
				
				minCount = 0
				maxCount = 0
			}	
		}
	}
}