//Wright-BarnstormRD - Wright Aeronautical: Barnstorm the R&D Center!

CONTRACT_TYPE
{

	sortKey = d3

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Wright-FirstFlight
		minCount = 1

	}

	REQUIREMENT
	{
		name = Facility
		type = Facility
		
		facility = ResearchAndDevelopment		
		minLevel = 3
		
	}

	
//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftWrightBarnstormRD
		
	}
	
	
//CONTRACT DESCRIPTION

	name = Wright-BarnstormRD
	title = Barnstorm the R&D Center!
	group = Wright Aeronautical
	agent = Wright Aeronautical
	
	description = Barnstorm the R&D Center bridge and tunnel? Jebediah thinks it can be done. Gene has signed off on the attempt. Wright Aeronautical thinks it might lead to an air show at some point. At least for now, the cameras won't be rolling in case... well... you get the gist. As a result, to avoid liability, this is a totally self-funded venture, but you will earn a significant amount of reputation and pilot experience if you do both.
	
	synopsis = Go barnstorm the R&D pedestrian bridge. Earn a bonus reputation if you can barnstorm the tunnel too.
	
	notes = Be sure your pilot signs off on the insurance waiver before attempting this one, as it's not covered.
	
	completedMessage = Wow! You did it! Those who saw it were impressed. Well done! Gene says if you ever get tired of doing stunts, there's some important jobs for you at Mission Control if you're interested.

//Contract Limits
	maxCompletions = 0
   	maxSimultaneous = 1
//	weight = 5.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
 	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
  	rewardFunds = 0.0
