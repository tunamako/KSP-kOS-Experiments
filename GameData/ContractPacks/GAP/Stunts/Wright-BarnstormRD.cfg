	rewardScience = 0.0

//Contract Penalties
  	failureFunds = 4000.0
 	failureReputation = 30.0
	

//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		PQS_CITY
		{
			name = R&D Center Pedestrian Bridge
			icon = marker
			
			pqsCity = KSC
			pqsOffset = -450.788713541384, -169.277190243631, 45.7369539650517
			altitude = 20
			
		}
		
		PQS_CITY
		{
			name = R&D Center Tunnel
			icon = marker
			
			pqsCity = KSC
			pqsOffset = -386.342574372011, -86.0089176923766, 45.7368109753679
			altitude = 20
			
		}
		
	}
	
	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
		
		parameter = BarnstormTunnel
		experience = 1
		
	}

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a pilot
		
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PreFlightCheck
			type = All
			title = complete all pre-flight checks
		
			PARAMETER
			{
				name = ReachState
				type = ReachState
				title = remain stationary on the runway
				
				targetBody = Kerbin
				biome = Runway
				maxSpeed = 0.1

				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				
			}
			
