				name = Adm. Redbiertje Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = Capt. Killian Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = LtCdr. Andrew Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = LtCdr. Meme Kerman
				addToRoster = false
				
			}
			
		}
		
	}
	
//Remove all SpawnVessels when done
