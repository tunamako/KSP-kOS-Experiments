// Contract for sending tourists to an asteroid.
//   Author: nightingale

CONTRACT_TYPE
{
    name = Tourism_Asteroid
    group = Tourism

    sortKey = 05.Asteroid
    genericTitle = Bring tourists to an asteroid
    genericDescription = What if we could use an asteroid for tourism?  Give those tourists and up close view of a big rock without having to land on a moon?

    title = Bring @Tourism:touristCount.Print() @Tourism:tourists to visit an asteroid.
    description = We've got some adventure seekers that are looking to see what an asteroid looks like up close.
    synopsis = Bring @Tourism:touristCount.Print() @Tourism:tourists to an asteroid and back.
    completedMessage = The @Tourism:tourists had a great time!

    // Level 3 prestige
    prestige = Exceptional

    targetBody = HomeWorld()

    agent = Kerbal Space Tourism

    // Can only have two at a time
    maxSimultaneous = 2

    // Contract rewards
    rewardFunds = 50000 + 200000.0 * @Tourism:touristCount + Random(0.0, 50000.0)
    rewardReputation = 1.0
    failureReputation = 20.0

    PARAMETER
    {
        name = VesselParameterGroup
        type = VesselParameterGroup

        title = Bring the @Tourism:tourists to an asteroid

        duration = 15m

        PARAMETER
        {
            name = HasCrew
            type = HasCrew

            trait = Pilot
        }

        PARAMETER
        {
            name = HasPassengers
            type = HasPassengers
        }

        PARAMETER
        {
            name = ReachState
            type = ReachState

            minAltitude = @/targetBody.AtmosphereAltitude() + 5000
        }

        PARAMETER
        {
            name = PartValidation
            type = PartValidation

            partModule = ModuleAsteroid
        }
    }

    PARAMETER
    {
        name = RecoverKerbal
        type = RecoverKerbal

        completeInSequence = true
    }

    BEHAVIOUR
    {
        name = SpawnPassengers
        type = SpawnPassengers

        count = @Tourism:touristCount
    }

    BEHAVIOUR
    {
        name = Expression
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            TouristCount = TouristCount + @Tourism:touristCount
            TouristAsteroidCount = TouristAsteroidCount + @Tourism:touristCount
        }
    }

    // Need a maxed out tracking station
    REQUIREMENT
    {
        name = Facility
        type = Facility

        facility = TrackingStation
        minLevel = 3
    }

    REQUIREMENT
    {
        name = AnyStarter
        type = Any

        hideChildren = true
        title = Must have opened up space tourism

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = TourismContract
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Tourism_FirstTourist
        }
    }
}
