@PART[SYengine3mP1]:FOR[RealPlume]:NEEDS[SmokeScreen] //SpaceY P1 "Penguin" Vacuum Engine
{
    PLUME:NEEDS[CryoEngines]
    {
        name = Kerolox-Upper
        transformName = fxTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.5
        plumePosition = 0,0,0
        fixedScale = 1.5
        energy = 1
        speed = 1
    }
    PLUME
    {
        name = Hydrolox-Upper
        transformName = fxTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.6
        fixedScale = 2.5
        energy = 1
        speed = 1
    }
    @MODULE[ModuleEngines*]:NEEDS[!CryoEngines]
    {
        @name = ModuleEnginesFX
        %powerEffectName = Hydrolox-Upper
    }
}
@PART[SYengine3mP1]:FINAL:NEEDS[SmokeScreen,CryoEngines] //SpaceY P1 "Penguin" Vacuum Engine
{
    @EFFECTS
    {
        !running_LH {}
        !running_LF {}
        !engage {}
        !flameout {}
        engage_LH
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq5
                volume = 1.5
                pitch = 1.0
                loop = false
            }
        }
        engage_LF
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq10
                volume = 3.5
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @MODULE[ModuleEnginesFX],0
    {
        %powerEffectName = Kerolox-Upper
        %engageEffectName = engage_LF
        !runningEffectName = null
    }
    @MODULE[ModuleEnginesFX],1
    {
        %powerEffectName = Hydrolox-Upper
        %engageEffectName = engage_LH
        !runningEffectName = null
    }
}