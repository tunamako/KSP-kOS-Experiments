@PART[SXTCommodore]:FOR[RealPlume]:NEEDS[SmokeScreen] //Rockomax ‘Commodore’ Liquid Fuel Engine //Verified
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.9
        fixedScale = 2
        energy = 0.9
        speed = 0.9
    }
    PLUME
    {
        name = Hypergolic-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition =0,0,0.4
        fixedScale = 2.3
        energy = 0.8
        speed = 0.8
    }
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        fixedScale = 1.1
        energy = 0.8
        speed = 0.8
    }
	@MODULE[ModuleEngines*]:NEEDS[RealFuels]
	{
		@name = ModuleEnginesRF
	}
    @MODULE[ModuleEngines*]:NEEDS[!RealFuels]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Kerolox-Lower
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
		@CONFIG[UDMH+NTO]
		{
			%powerEffectName = Hypergolic-Lower
		}
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox-Lower
		}
	}
}
