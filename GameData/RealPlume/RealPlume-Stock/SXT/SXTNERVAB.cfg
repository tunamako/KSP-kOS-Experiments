@PART[SXTNERVAB]:FOR[RealPlume]:NEEDS[SmokeScreen] //LV-N450 Atomic Fat Mun //Hydrolox and Ammonialox verified
{
    PLUME
    {
        name = Hydrogen-NTR
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.7
        fixedScale = 1.5
        energy = 0.8
        speed = 0.7
    }
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.3
        fixedScale = 1.8
        energy = 0.8
        speed = 0.7
    }
    PLUME
    {
        name = Ammonialox
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.7
        fixedScale = 2
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]:NEEDS[RealFuels]
	{
		@name = ModuleEnginesRF
	}
    @MODULE[ModuleEngines*]:NEEDS[!RealFuels]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Hydrogen-NTR
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[NTRLqdHydrogen]
		{
			%powerEffectName = Hydrogen-NTR
		}
		@CONFIG[NTRLqdAmmonia]
		{
			%powerEffectName = Ammonialox
		}
		@CONFIG[NTRLqdMethane]
		{
			%powerEffectName = Hydrolox-Upper
		}
	}
}
