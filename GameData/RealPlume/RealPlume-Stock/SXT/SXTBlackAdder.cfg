@PART[SXTBlackAdder]:FOR[RealPlume]:NEEDS[SmokeScreen] //BLACK-ADDER-8 Liquid Fuel Engine //Verified
{
    PLUME
    {
        name = Alcolox-Lower-A6
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 0.6
        energy = 0.8
        speed = 0.7
    }
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 0.4
        energy = 0.8
        speed = 0.8
    }
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.9
        fixedScale = 0.7
        energy = 0.9
        speed = 0.9
    }
	@MODULE[ModuleEngines*]:NEEDS[RealFuels]
	{
		@name = ModuleEnginesRF
	}
    @MODULE[ModuleEngines*]:NEEDS[!RealFuels]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Kerolox-Lower
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
		@CONFIG[Kerosene+HTP]
		{
			%powerEffectName = Kerolox-Lower
		}
		@CONFIG[Ethanol75+LqdOxygen]
		{
			%powerEffectName = Alcolox-Lower-A6
		}
		@CONFIG[Kerosene+LqdOxygen]
		{
			%powerEffectName = Kerolox-Lower
		}
		@CONFIG[LqdHydrogen+LqdOxygen]
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}
