@PART[*]:HAS[@MODULE[ModuleCommand]:HAS[#minimumCrew[0]]]:NEEDS[RemoteTech]:FOR[zzzzSETIprobeControlEnabler]
{
	!MODULE[ModuleSPU],* {}
	!MODULE[ModuleSPUPassive],* {}
	!MODULE[ModuleRTAntennaPassive],* {}
}

@PART[*]:HAS[@MODULE[ModuleCommand]:HAS[~minimumCrew[0]]]:NEEDS[RemoteTech]:FOR[zzzzSETIprobeControlEnabler]
{
	!MODULE[ModuleSPU],* {}
}