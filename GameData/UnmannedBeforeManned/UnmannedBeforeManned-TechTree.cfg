//------\\
//---Unmanned before Manned---\\
//------\\
//---Part reordering---\\
//------\\


@TechTree:NEEDS[!SETIctt,!SETItechtree,!ETT,!OpenTree,!RP-0]:FOR[UnmannedBeforeManned]
{
	@RDNode:HAS[#id[basicRocketry]]
	{
		@cost = 12
	}
	@RDNode:HAS[#id[engineering101]]
	{
		@cost = 4
	}
	@RDNode:HAS[#id[generalRocketry]]
	{
		@cost = 20
	}
	@RDNode:HAS[#id[stability]]
	{
		@cost = 8
	}
	@RDNode:HAS[#id[survivability]]
	{
		@cost = 16
	}
	@RDNode:HAS[#id[fuelSystems]]
	{
		@cost = 60
	}
	RDNode
	{
		id = structuralParts
		nodeName = ct_structuralParts
		title = Structural Parts
		description = Prevents early clutter if you do not use those structural parts.
		cost = 1
		pos = -2385,1200,-1
		icon = RDicon_emgineering101
		anyToUnlock = False
		hideEmpty = True
		hideIfNoBranchParts = False
		scale = 0.6
		Parent
		{
			parentID = engineering101
			lineFrom = TOP
			lineTo = BOTTOM
		}
	}
	RDNode
	{
		id = modularWings
		nodeName = ct_modularWings
		title = Modular Wings
		description = If you prefer B9Procedural wings and control surfaces and do not want to clutter the VAB category, simply do not research this node.
		cost = 1
		pos = -2170,1260,-1
		icon = RDicon_stability
		anyToUnlock = False
		hideEmpty = True
		hideIfNoBranchParts = False
		scale = 0.6
		Parent
		{
			parentID = stability
			lineFrom = TOP
			lineTo = BOTTOM
		}
	}
	@RDNode:HAS[#id[modularWings]]:NEEDS[CommunityTechTree]
	{
		@pos = -2170,1240,-1
	}
	RDNode
	{
		id = tacLifeSupport
		nodeName = ct_tacLifeSupport
		title = Life Support Containers
		description = If you use procedural parts for life support and do not want to clutter your VAB, just do not research this node!
		cost = 1
		pos = -1946,906,-1
		icon = RDicon_largeVolumeContainment
		anyToUnlock = False
		hideEmpty = True
		hideIfNoBranchParts = False
		scale = 0.6
		Parent
		{
			parentID = basicScience
			lineFrom = TOP
			lineTo = BOTTOM
		}
	}
	@RDNode:HAS[#id[tacLifeSupport]]:NEEDS[CommunityTechTree]
	{
		@pos = -1946,680,-1
	}
}


