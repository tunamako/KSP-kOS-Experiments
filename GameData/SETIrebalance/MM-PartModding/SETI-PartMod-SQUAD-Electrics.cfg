//Batteries
//------\\

//Z-100 Rechargeable Battery Pack
@PART[batteryPack]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	%rescaleFactor = 0.5
	@cost = 30
}
@PART[batteryPack]:NEEDS[!VenStockRevamp]
{
	%rescaleFactor = 0.57
	@cost = 30
}

//Z-400 Rechargeable Battery
@PART[ksp_r_largeBatteryPack]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	%rescaleFactor = 0.6
	@cost = 120
}
@PART[ksp_r_largeBatteryPack]:NEEDS[!VenStockRevamp]
{
	%rescaleFactor = 0.57
	@cost = 120
}

