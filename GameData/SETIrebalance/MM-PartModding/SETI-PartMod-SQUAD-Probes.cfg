	%vesselType = Probe
	
	%MODULE[ModuleCommand]
	{
		%minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.04
		}
	}
	%RESOURCE[ElectricCharge]
	{
		%amount = 200
		%maxAmount = 200
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
	name = ModuleSAS
	SASServiceLevel = 3
	standalone = True
	}
}