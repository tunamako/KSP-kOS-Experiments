//---Probodobodyne HECS
@PART[probeCoreHex]:FOR[SETIrebalance]
{
	@entryCost = 4000
	@cost = 800
	@mass = 0.1
	
	%MODULE[ModuleCommand]
	{
		%minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.04
		}
	}
	%MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels]
	{
		%PitchTorque = 0.4
		%YawTorque = 0.4
		%RollTorque = 0.4
	
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.2
		}
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
	name = ModuleSAS
	SASServiceLevel = 2
	}
    @RESOURCE[ElectricCharge]
    {
        @amount = 200
        @maxAmount = 200
    }
}


