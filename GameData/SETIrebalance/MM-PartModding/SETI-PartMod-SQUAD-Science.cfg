//---Mobile Processing Lab MPL-LG-2
@PART[Large_Crewed_Lab]:FOR[SETIrebalance]
{
	@vesselType = Station
	
	@MODULE[ModuleScienceLab]
	{
		@dataStorage = 2000
		@crewsRequired = 2
		@SurfaceBonus = 0.1
		@ContextBonus = 0.2
		@homeworldMultiplier = 0.1
	}
	@MODULE[ModuleScienceConverter]
	{
		@scientistBonus = 0.25
		@researchTime = 7
		@scienceCap = 1000	
		@powerRequirement = 5
	}
}


