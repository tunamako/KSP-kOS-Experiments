//---EAS-1 External Command Seat
@PART[seatExternalCmd]:FOR[SETIrebalance]
{
	@entryCost = 500
}


@PART[Mark2Cockpit]:FOR[SETIrebalance]
{
	@entryCost = 1200
}

@PART[mk1pod]:FOR[SETIrebalance]
{
	@entryCost = 5200
	@cost = 1100
	
	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	!RESOURCE[MonoPropellant] {}
}

//---Mk1-2 Command Pod
@PART[Mark1-2Pod]:FOR[SETIrebalance]
{
	@entryCost = 10000
	@mass = 2.55
	
	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel
	
	PitchTorque = 1
	YawTorque = 1
	RollTorque = 1
	
	RESOURCE
		{
		name = ElectricCharge
		rate = 0.5
		}
	}
	@RESOURCE[MonoPropellant]
	{
		@amount = 40
		@maxAmount = 40
	}
}

