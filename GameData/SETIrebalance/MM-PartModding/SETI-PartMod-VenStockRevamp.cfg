//---PPD-2 KerbCan
@PART[KerbCan]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	@mass = 0.65
}

//---Inline RCS Block
@PART[InlineRCS]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	@cost = 680
	@mass = 0.05
	
	@RESOURCE[MonoPropellant]
	{
		@amount = 20
		@maxAmount = 20
	}
}

//---CH-R1 Fly-By-Wire Radial Avionics Hub
@PART[RadialavionicsHub]:FIRST
{
	@entryCost = 3000
	@cost = 600
	@category = Pods
	@mass = 0.04
    @description ^= /$/ ATTENTION: PhysicsSignificance = 1, so it should add it's mass to the part it is attached to, instead of offsetting the center of mass./
	%vesselType = Probe
	%PhysicsSignificance = 1
	
	%MODULE[ModuleCommand]
	{
		%minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.04
		}
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
	name = ModuleSAS
	SASServiceLevel = 2
	standalone = True
	}
}

//---Radial Reaction Wheel
@PART[RadialReactionWheel]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	@entryCost = 1000
	@cost = 50
	
	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel
	
	PitchTorque = 0.1
	YawTorque = 0.1
	RollTorque = 0.1
	
	RESOURCE
		{
		name = ElectricCharge
		rate = 0.05
		}
	}
}

