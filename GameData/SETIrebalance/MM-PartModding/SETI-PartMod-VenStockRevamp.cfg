}

//---LV-900 "Beagle" Liquid Fuel Engine
@PART[VenLV909b]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
{
	@mass = 0.72

	@RESOURCE[LiquidFuel]
	{
		@amount = 18
		@maxAmount = 18
	}

	@RESOURCE[Oxidizer]
	{
		@amount = 22
		@maxAmount = 22
	}
	
    #@TWEAKSCALEBEHAVIOR[Engine]/MODULE[TweakScale]:NEEDS[TweakScale] { }
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}

//---LV-T15 "Dachshund" Liquid Fuel Engine
@PART[LVT15]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]:FOR[SETIrebalance]
