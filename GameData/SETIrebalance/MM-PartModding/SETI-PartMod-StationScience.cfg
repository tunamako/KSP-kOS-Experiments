//---TH-NKR Research Lab
@PART[StnSciLab]:NEEDS[StationScience]:AFTER[StationScience]:FOR[SETIrebalance]
{
	!MODULE[ModuleScienceExperiment] {}
	!MODULE[ModuleCommand] {}
	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 6000
		crewsRequired = 3
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.2
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}
	MODULE
	{
		name = ModuleScienceConverter
		scientistBonus = 0.25
		researchTime = 6
		scienceMultiplier = 1
		scienceCap = 3000	
		powerRequirement = 10
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}
}

//---WT-SIT Spectrometron
@PART[StnSciSpectro]:NEEDS[StationScience]:AFTER[StationScience]:FOR[SETIrebalance]
{
	@description = This device bombards your scientific results with kuarqs, producing a highly detailed analysis suitable for transmission. After analysis, you can transmit the data back home for 100% value, relative to returning it and recovering it.
	@MODULE[SampleAnalyzer]
	{
		@txValue = 1
	}
}