//---InlineReactionWheel
@PART[sasModule]:FOR[SETIrebalance]
{
	@entryCost = 2000
	@cost = 250
	
	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel
	
	PitchTorque = 0.5
	YawTorque = 0.5
	RollTorque = 0.5
	
	RESOURCE
		{
		name = ElectricCharge
		rate = 0.25
		}
	}
}

