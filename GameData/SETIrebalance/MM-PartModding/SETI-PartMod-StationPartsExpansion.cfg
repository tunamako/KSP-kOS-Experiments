//------\\


//---EVAC-U-8 Service Airlock
@PART[crewtube-airlock-25]:NEEDS[StationPartsExpansion]:AFTER[StationPartsExpansion]:FOR[SETIrebalance]
{
	@CrewCapacity = 1
}

//---Kerbalmax RGB-2 'Distributor' Station Core
@PART[crewtube-hub-25]:NEEDS[StationPartsExpansion]:AFTER[StationPartsExpansion]:AFTER[SETIrebalance]
{
	@cost = 18000
	
	@RESOURCE[ElectricCharge]
	{
		@amount = 16000
		@maxAmount = 16000
	}
	
	@MODULE[ModuleSAS]
	{
		@SASServiceLevel = 3
	}
}

//---Kerbalmax RGB-003 'Intercedor' Station Core
@PART[crewtube-hub-125]:NEEDS[StationPartsExpansion]:AFTER[StationPartsExpansion]:AFTER[SETIrebalance]
{
	@cost = 5000
	@mass = 1

	@RESOURCE[ElectricCharge]
	{
		@amount = 4000
		@maxAmount = 4000
	}
	
	@MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels]
	{
		@PitchTorque = 10
		@YawTorque = 10
		@RollTorque = 10
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.0
		}
	}
	
	@MODULE[ModuleSAS]
	{
		@SASServiceLevel = 3
	}
}