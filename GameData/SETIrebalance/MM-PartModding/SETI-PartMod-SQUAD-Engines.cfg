//---RT-5 "Flea" Solid Fuel Booster
@PART[solidBooster_sm]:FOR[SETIrebalance]
{
	@entryCost = 0
	@cost = 270
	
	@title = SRB RT-5 "Flea" Solid Fuel Booster
	@mass = 0.33
	
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 200
	
		!atmosphereCurve,* {}
		atmosphereCurve
		{
			key = 0 220
			key = 1 180
		}
	}
	
	@RESOURCE[SolidFuel]
	{
		@amount = 176
		@maxAmount = 176
	}
}

