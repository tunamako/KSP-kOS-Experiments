PART:NEEDS[ProceduralParts]
{
	// --- general parameters ---
	name = proceduralProbeCore
	module = Part
	author = Yemo, SwGustav, Swamp Ig

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top=0,0.5,0,0,1,0,1
	node_stack_bottom=0,-0.5,0,0,-1,0,1
	node_attach=0,0,0.5,0,0,-1,1

	// --- editor parameters ---
	TechRequired = flightControl
	entryCost = 8200
	cost = 1000
	category = Pods
	subcategory = 0
	title = Procedural Probe Core
	manufacturer = Kerbchem Industries
	description = A resizeable part with control module and a small battery inside, used for probes. Now includes SAS circuits.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 0.07
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 2000
    vesselType = Probe

	MODULE
	{
		name = ProceduralPart
		textureSet = GreySide
		
		TECHLIMIT {
			// FL-200 - 1.25 x 1.1105 m = 1.363 kL
			name = start
			diameterMin = 0.01
			diameterMax = 3.75
			lengthMin = 0.01
			lengthMax = 2.00
			volumeMin = 0.038
			volumeMax = 10.0
		}	
		TECHLIMIT {
			// Make everything unlimited for metaMaterials
			name = metaMaterials
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.038
			volumeMax = Infinity
		}
	}
	MODULE
	{
		name = ProceduralShapeCylinder
		displayName = Cylinder
		
		length = 0.125
		diameter = 0.625
	}
	MODULE 
	{
		name = ProceduralShapeCone
		displayName = Cone
		
		length = 0.250
		topDiameter = 0.250
		bottomDiameter = 0.625
	}
	MODULE 
	{
		name = ProceduralShapePill
		displayName = Fillet Cylinder
		
		length = 0.875
		diameter = 0.25
		fillet = 0.25
	}
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		
		selectedShape = Round #1
		length = 0.250
		topDiameter = 0.00
		bottomDiameter = 0.625
	}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		// Using stock structural fuselage you actually pay a mass penalty over the equivalent
		// empty tank, which makes no sense to me. Will give it about half the dry density.
		TANK_TYPE_OPTION 
		{
			name = Structural
			dryDensity = 0.05
			massConstant = 0.062
			isStructural = true
			
			costMultiplier = 0.65
		}
		TANK_TYPE_OPTION 
		{
			name = Battery
			// These multipliers give 10 electric Charge at 6 funds cost for
			// a volume of 2L, comparable to 1/5th of the Z-100 battery.
			dryDensity = 0.25
			massConstant = 0.062
			costMultiplier = 6.122024
			RESOURCE 
			{
				name = ElectricCharge
				//unitsPerT = 240000
				unitsPerKL = 5000
			}
		}
	}
	
    MODULE
    {
	name = ModuleCommand
	minimumCrew = 0
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.04
		}
    }	
    MODULE
    {
		name = ModuleSAS
		SASServiceLevel = 2
    }
}

@PART[proceduralProbeCore]:NEEDS[DeadlyReentry]:FOR[SETIrebalance]
{
	@maxTemp = 1250
}

@PART[proceduralProbeCore]:NEEDS[RemoteTech]:FOR[SETIrebalance]
{
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = true
		RTCommandMinCrew = 2
	}
}