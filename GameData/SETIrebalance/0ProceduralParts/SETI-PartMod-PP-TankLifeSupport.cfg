//------\\
//Procedural Liquid Tank
//------\\

@PART[proceduralTankTAC]:NEEDS[ThunderAerospace]:NEEDS[ProceduralParts]:AFTER[ProceduralParts]
{
	@title = 0 Procedural Life Support

	@MODULE[ProceduralPart]
	{
		%textureSet = TACxFOW
	}
	!MODULE[LifeSupportModule] {}
	MODULE
	{
		name = LifeSupportModule
	}
	!MODULE[TankContentSwitcher] {}
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		TANK_TYPE_OPTION 
		{
			name = LifeSupport
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.6930
			RESOURCE 
			{
				name = Food
				unitsPerKL = 504.1446
			}
			RESOURCE 
			{
				name = Water
				unitsPerKL = 333.2344
			}
			RESOURCE 
			{
				name = Oxygen
				unitsPerKL = 51034.3613
			}
		}
		
		TANK_TYPE_OPTION 
		{
			name = LifeSupportWaste
			dryDensity = 0.4486
			RESOURCE 
			{
				name = Waste
				unitsPerKL = 262.1689
				forceEmpty = true
			}
			RESOURCE 
			{
				name = WasteWater
				unitsPerKL = 606.2512
				forceEmpty = true
			}
			RESOURCE 
			{
				name = CarbonDioxide
				unitsPerKL = 63029.6656
				forceEmpty = true
			}
		}

		TANK_TYPE_OPTION 
		{
			name = Food
			dryDensity = 0.9631
			RESOURCE 
			{
				name = Food
				unitsPerKL = 1186.16
			}
		}
		
		TANK_TYPE_OPTION 
		{
			name = Waste
			dryDensity = 0.8837
			RESOURCE 
			{
				name = Waste
				unitsPerKL = 1176
				forceEmpty = true
			}
		}

		TANK_TYPE_OPTION 
		{
			name = Water
			dryDensity = 0.5124
			RESOURCE 
			{
				name = Water
				unitsPerKL = 784
			}
		}
		
		TANK_TYPE_OPTION 
		{
			name = WasteWater
			dryDensity = 0.2299
			RESOURCE 
			{
				name = WasteWater
				unitsPerKL = 784
				forceEmpty = true
			}
		}

		TANK_TYPE_OPTION
		{
			name = Oxygen
			dryDensity = 0.4499
			RESOURCE 
			{
				name = Oxygen
				unitsPerKL = 348822
			}
		}
		TANK_TYPE_OPTION
		{		
			name = CarbonDioxide
			dryDensity = 0.4316
			RESOURCE 
			{
				name = CarbonDioxide
				unitsPerKL = 368622
				forceEmpty = true
			}
		}
		TANK_TYPE_OPTION
		{
			name = Hydrogen
			dryDensity = 0.056154
			RESOURCE 
			{
				name = Hydrogen
				unitsPerKL = 683870
			}
		}
		%TANK_TYPE_OPTION[Nutrients]:NEEDS[SETIgreenhouse]
		{
			%dryDensity = 0.6298
			%RESOURCE[Nutrients]
			{
				%unitsPerKL = 2372.32
			}
		}
	}
}